<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/frontend/css/list.css">
    <title>Laundry List</title>
</head>
<body>
    <section>
        <div class="sidebar">
            <h4 class="title text-center text-light">Laundry Buddy</h4>
            <ul class="nav flex-column">
                <li class="bar nav-item">
                    <a class="pos nav-link" href="index.html">
                        <span><i class="bi bi-house-door"></i></span> Home
                    </a>
                </li>
                <li class="bar nav-item">
                    <a class="pos nav-link" href="list.html">
                        <span><i class="bi bi-basket3"></i></span> Laundry List
                    </a>
                </li>
                <li class="bar nav-item">
                    <a class="pos nav-link" href="inventory.html">
                        <span><i class="bi bi-box-seam"></i></span> Inventory
                    </a>
                </li>
                <li class="bar nav-item">
                    <a class="pos nav-link" href="report.html">
                        <span><i class="bi bi-file-earmark-arrow-down"></i></span> Reports
                    </a>
                </li>
                <li class="bar nav-item">
                    <a class="out nav-link" href="login.html">
                        <span><i class="bi bi-box-arrow-left"></i></span> Log-out
                    </a>
                </li>
            </ul>
        </div>
    </section>

    <section id="listss">
        <div class="list-container">
            <div class="row mb-4">
                <div class="col d-flex flex-column align-items-end">
                    <a href="#" class="new btn btn-primary mb-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        <i class="bi bi-plus"></i> New Laundry
                    </a>

                    <!-- Modal Form -->
                    <div class="mod modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="staticBackdropLabel">New Laundry</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label for="customerNameInput" class="form-label">Customer Name</label>
                                        <input type="text" class="form-control" id="customerNameInput" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="remarksTextarea" class="form-label">Remarks</label>
                                        <textarea class="form-control" id="remarksTextarea" rows="3"></textarea>
                                    </div>
                                    <hr>
                                </div>
                    
                                <div class="row">
                                    <div class="col">
                                        <div class="ms-3 col-8">
                                            <select id="laundryCategorySelect" class="form-control">
                                                <option value="" disabled selected>Laundry Category</option>
                                                <option value="Bedsheets">Bedsheets</option>
                                                <option value="Clothes">Clothes</option>
                                            </select>
                                        </div>
                                    </div>
                    
                                    <div class="col">
                                        <div class="col-10">
                                            <form class="d-flex align-items-center" id="add-weight">
                                                <label for="weightInput" class="me-2">Weight:</label>
                                                <input type="number" class="weights form-control" id="weightInput" min="0" step="0.1">
                                            </form>
                                        </div>
                                    </div>
                                </div>
                    
                                <div class="d-flex justify-content-end">
                                    <button class="add btn btn-primary mb-2" id="add-button">
                                        <i class="bi bi-plus"></i> Add to List
                                    </button>
                                </div>
                    
                                <div id="tablee">
                                    <table class="table table-bordered text-center">
                                        <thead>
                                            <tr>
                                                <th scope="col">Category</th>
                                                <th scope="col">Weight (kg)</th>
                                                <th scope="col">Unit Price</th>
                                                <th scope="col">Amount</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                    
                                <hr>
                                <label for="statusSelect" class="form-label">Status</label>
                                <select id="statusSelect" class="form-control">
                                    <option value="" disabled selected>Status</option>
                                    <option value="Pending">Pending</option>
                                    <option value="Claimed">Claimed</option>
                                    <option value="Completed">Completed</option>
                                </select>
                                <hr>
                    
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-primary" id="adds">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    
                    <form class="d-flex" role="search">
                        <h6 class="search mt-2">Search:</h6>
                        <input class="searchs form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                </div>
                
                <table class="table table-bordered text-center" id="tables">
                    <thead>
                        <tr>
                            <th scope="col" class="dates">
                                <input type="date" class="date form-control" id="date" placeholder="Select Date" required>
                            </th>
                            <th scope="col">Customer name</th>
                            <th scope="col">Status</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td></td>
                            <td>
                                <a href="#" class="view btn btn-info">View</a>
                                <a href="#" class="del btn btn-danger">Delete</a>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Zuckyer</td>
                            <td></td>
                            <td>
                                <a href="#" class="view btn btn-info">View</a>
                                <a href="#" class="del btn btn-danger">Delete</a>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Bird</td>
                            <td></td>
                            <td>
                                <a href="#" class="view btn btn-info">View</a>
                                <a href="#" class="del btn btn-danger">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    
    <!-- Modal for viewing details -->
    <div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="viewModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewModalLabel">Customer Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Name:</strong> <span id="viewName"></span></p>
                    <p><strong>Remarks:</strong> <span id="viewRemarks"></span></p>
                    <p><strong>Table:</strong> <span id="viewTable"></span></p>
                    <p><strong>Status:</strong> <span id="viewStatus"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/list.js"></script>
    <script src="../js/inventAdd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Example JavaScript for handling the modal view action
        document.querySelectorAll('.view').forEach((viewButton) => {
            viewButton.addEventListener('click', (event) => {
                const row = event.target.closest('tr');
                const name = row.querySelector('td:nth-child(2)').textContent;
                const status = row.querySelector('td:nth-child(3)').textContent;
                
                // Populate modal fields
                document.getElementById('viewName').textContent = name;
                document.getElementById('viewStatus').textContent = status;

                const modal = new bootstrap.Modal(document.getElementById('viewModal'));
                modal.show();
            });
        });
    </script>
</body>
</html>
