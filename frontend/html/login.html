<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Laundry Buddy</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Custom External CSS -->
    <link rel="stylesheet" href="/frontend/css/login.css">
</head>

<body class="d-flex align-items-center justify-content-center vh-100">

    <!-- Login Container -->
    <div class="login-container">
        <div class="card shadow-lg login-card">
            <div class="card-header text-center">
                <h3>Welcome to JB's Laundry Express</h3>
            </div>
            <div class="card-body">
                <!-- Use 'type="button"' instead of submit to stop accidental form submission -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group input-group-reverse">
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group input-group-reverse">
                        <input type="text" class="form-control" id="password" placeholder="Enter your password">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    </div>
                </div>

                <!-- Login Button -->
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary btn-lg" onclick="window.location.href='/frontend/html/index.html'">Login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
