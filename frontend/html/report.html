<body>
    <section>

            <h4 class="title text-center text-light">Laundry Buddy</h4>
                    <ul class="nav flex-column">

                                <span><i class="bi bi-house-door"></i></span> Home

                        </li>

    </section>
    
        <div class="container">
            <div class="header">
            <h2>Transaction Report</h2>
            </div>
            <div class="filter-section">
            <label>
                Date From:
                <input type="date" id="dateFrom" value="2021-09-01">
            </label>
            <label>
                Date To:
                <input type="date" id="dateTo" value="2021-09-01">
            </label>
            <button onclick="filter()">Filter</button>
            <button onclick="printReport()">Print</button>
            </div>
            <table>
            <thead>
                <tr>
                <th>Date</th>
                <th>Customer Name</th>
                <th class="text-right">Total Amount</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Dynamic rows will be appended here -->
            </tbody>
            <tfoot>
                <tr>
                <td colspan="2">Total</td>
                <td id="totalAmount" class="text-right">0.00</td>
                </tr>
            </tfoot>
            </table>
        </div>
    
        <script src="/frontend/js/report.js"></script>
